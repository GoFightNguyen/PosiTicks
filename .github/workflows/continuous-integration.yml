name: continuous-integration

on:
  push:
    branches:
      - main
      
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: publish
        run: dotnet publish --configuration Release ./PosiTicks
